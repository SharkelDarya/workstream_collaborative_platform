<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>User Dashboard</title>
</head>
<body>
    <div class="container">
        <h3>Welcome, <span id="username"></span>!</h3>
        <span>Your id: <span id="id"></span></span>
        <span>Your email: <span id="email"></span></span>
        <a href="new_workspace.html">Create new Workspace</a>

        <h3>Your Workspaces:</h3>
        <div id="ownedWorkspaces"></div>

        <h3>You are a member of these Workspace:</h3>
        <div id="memberWorkspaces"></div>
    </div>

    <!-- Load User Info -->
   <script>
        async function loadUserInfo() {
            const token = localStorage.getItem('token');

            const res = await fetch('/api/user', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (res.ok) {
                const user = await res.json();
                document.getElementById('username').textContent = user.name;
                document.getElementById('id').textContent = user.id;
                document.getElementById('email').textContent = user.email;
            } else {
                alert("Error fetching user info!");
            }
        }
        loadUserInfo();
    </script>

    <!-- Load WorkSpace Info -->
    <script>
        async function loadWorkspaces() {
            const token = localStorage.getItem('token');

            const res = await fetch('/api/workspaces', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (res.ok) {
                const data = await res.json();
                const container = document.getElementById('ownedWorkspaces');
                const container2 = document.getElementById('memberWorkspaces');
                container.innerHTML = '';
                container2.innerHTML = '';

                for (const workspace of data.ownedWorkspaces) {
                    const div = document.createElement('div');
                    div.className = 'workspace';
                    
                    const link = document.createElement('a');
                    link.textContent = workspace.name;
                    link.href = `/workspace.html?workspace_id=${encodeURIComponent(workspace.id)}`;
                    link.className = 'owner-workspace-link';

                    const title = document.createElement('h4');
                    title.appendChild(link);
                    div.appendChild(title);

                    if (workspace.members && workspace.members.length > 0) {
                        const ul = document.createElement('ul');
                        for (const member of workspace.members) {
                            const li = document.createElement('li');
                            li.textContent = `${member.name} (${member.role})`;
                            ul.appendChild(li);
                        }
                        div.appendChild(ul);
                    }

                    container.appendChild(div);
                }

                for (const memberWorkspace of data.memberWorkspaces) {
                    const div = document.createElement('div');
                    div.className = 'memberWorkspaces';
                    
                    const link = document.createElement('a');
                    link.textContent = memberWorkspace.name;
                    link.href = `/workspace.html?workspace_id=${encodeURIComponent(memberWorkspace.id)}`;
                    link.className = 'workspace-link';

                    const title = document.createElement('h4');
                    title.appendChild(link);
                    div.appendChild(title);


                    if (memberWorkspace.members && memberWorkspace.members.length > 0) {
                        const ul = document.createElement('ul');
                        for (const member of memberWorkspace.members) {
                            const li = document.createElement('li');
                            li.textContent = `${member.name} (${member.role})`;
                            ul.appendChild(li);
                        }
                        div.appendChild(ul);
                    }

                    container2.appendChild(div);
                }

            } else {
                alert("Error fetching workspaces!");
            }
        }

        loadWorkspaces();
    </script>
</body>
</html>
